<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <title>Hero Universe</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <span id="logo">Hero Universe</span>
            <ul>
                <li><a href="login.html" class="nav-link link-animation">Login</a></li>
                <li><a href="index.html" class="nav-link link-animation">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <div class="containerCadastro">
        <div class="containerItens">
            <a class="titulo-pages">Cadastro</a>
            <span class="texto Cadastro">
                fa√ßa aqui o seu cadastro para poder fazer o quiz sobre os personagens da MARVEL.
            </span>
            <div class="form">
                <label for="inp_nome">
                    Nome:
                    <input type="text" id="inp_nome" placeholder="Tony">
                </label>
                <div class="flex">
                    <label for="inp_username">
                        Username:
                        <input type="text" id="inp_username" placeholder="username">
                    </label>
                </div>
                <label for="inp_email">
                    Email:
                    <input type="text" id="inp_email" placeholder="email@latech.com">
                </label>
                <label for="inp_senha">
                    Senha:
                    <input type="password" id="inp_senha" placeholder="********">
                </label>
                <label for="inp_confiSenha">
                    Confirme sua senha:
                    <input type="password" id="inp_confiSenha" placeholder="********">
                </label>
                <button class="btn" onclick="cadastrar()"> Cadastrar</button>
                <div id="div_aguardar" class="loading-div">
                </div>
                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>
</body>

</html>
